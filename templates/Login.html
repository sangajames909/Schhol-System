<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <link rel="stylesheet" href="../static/bootstrap-5.0.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/register.css">


</head>
<body>
<h1 class="text-warning text-center">Login</h1>
<div class="row">
    <div class="col-2"></div>
    <div class="col-6">
        <div class="alert alert-success">
              {% with messages = get_flashed_messages() %}
            {%  for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        {% endwith %}
        </div>
    <form action="" method="post">
        <div class="form-group">
            <input class="form-control" type="email" name="x" placeholder="Enter your email">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="password" name="y" placeholder="Enter your password">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="number" name="z" placeholder="Enter your ID">
        </div>
        <br>
        <div class="form-group">
            <input id="btn" type="submit" class="btn btn-secondary btn-block" type="submit" value="Login">
        </div>

    </form>
    <div class="col-2"></div>
    </div>

</div>

</body>
</html>
